<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="display" class="display">00:00:00</div>
        <div class="buttons">
            <button id="start" class="btn">Start</button>
            <button id="stop" class="btn" disabled>Stop</button>
            <button id="reset" class="btn">Reset</button>
            <button id="lap" class="btn">Lap</button>
        </div>
        <div>
            <h2 id="lap1"></h2>
            <h2 id="lap2"></h2>
            <h2 id="lap3"></h2>
            <h2 id="lap4"></h2>
            <h2 id="lap5"></h2>
        </div>
    </div>  
    <script src="stop.js"></script>
</body>
</html>
